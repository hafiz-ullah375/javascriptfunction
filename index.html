<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to my <span class="font-semibold text-purple-600">Baap Er
                Bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">please Login</h3>
            <div>

                <input id="user-email" class="border block w-3/4 border-gray-400 mb-4 px-2 rounded" type="text"
                    placeholder="enter your email">
                <input id="user-password" class="border block w-3/4 border-gray-400 mb-4 px-2 rounded" type="password"
                    placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>

            </div>

        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
